name: AI Digital Twin CI Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python 3.10
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Cache pip packages
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Validate scaler_params.json
              run: |
                  python - <<EOF
                  import json
                  json.load(open("code/scaler_params.json"))
                  print("âœ… scaler_params.json is valid")
                  EOF

            - name: Run WebSocket server smoke test
              run: |
                  cd code
                  timeout 10s python server.py || true
